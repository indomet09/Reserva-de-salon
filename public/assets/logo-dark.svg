    <!-- Three horizontal white lines -->
    <rect x="20" y="45" width="45" height="6" rx="3" fill="#94a3b8"/>
    <rect x="20" y="57" width="45" height="6" rx="3" fill="#94a3b8"/>
    <rect x="20" y="69" width="45" height="6" rx="3" fill="#94a3b8"/>
  </g>
  
  <!-- Vertical separator -->
  <rect x="130" y="20" width="3" height="80" fill="#f1f5f9"/>
  
  <!-- INDOMET Text -->
  <text x="155" y="75" class="text" fill="#f1f5f9">INDOMET</text>
</svg>
