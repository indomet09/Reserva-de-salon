    <!-- Main white crescent -->
    <path d="M45 100 A50 50 0 1 1 45 0 A35 35 0 1 0 45 100" fill="#f1f5f9"/>
    
    <!-- White drop top -->
    <path d="M55 8 Q65 25 55 40 Q45 25 55 8" fill="#94a3b8"/>
    
    <!-- White circle bottom -->
