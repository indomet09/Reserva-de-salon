<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .text { font-family: 'Inter', 'Segoe UI', sans-serif; font-weight: 700; font-size: 48px; }
    </style>
  </defs>
  
  <!-- Flame/Drop Symbol - White version for dark mode -->
